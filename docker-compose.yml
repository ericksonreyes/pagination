version: '3.8'

services:


  composer:
    build:
      context: .
      dockerfile: docker/composer.Dockerfile
    volumes:
    - './:/var/www/html:delegated'
    - 'composer_cache:/tmp'
    tty: true
    network_mode: host
    container_name: 'composer'


  php:
    build:
      context: .
      dockerfile: docker/php.Dockerfile
    volumes:
    - './:/var/www/html:delegated'
    - 'composer_cache:/tmp'
    tty: true
    network_mode: host
    container_name: 'php'


volumes:
  composer_cache: